<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deptname')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-deptname" class="form-control" name="row[deptname]" type="text" value="{$row.deptname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Comp_id')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-comp_id" data-rule="required" data-source="comp/get_type_list" class="form-control selectpage" name="row[comp_id]" type="text" value="{$row.comp_id|htmlentities}" data-field="compname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deptaddr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deptaddr" class="form-control" name="row[deptaddr]" type="text" value="{$row.deptaddr|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deptjson')}:</label>
        <div class="col-xs-12 col-sm-5">
            
            <dl class="fieldlist" data-name="row[deptjson]">
                <dd>
                    <ins>{:__('Key')}</ins>
                    <ins>{:__('Value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[deptjson]" class="form-control hide" cols="30" rows="5">{$row.deptjson|htmlentities}</textarea>
            </dl>


        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deptswitch')}:</label>
        <div class="col-xs-12 col-sm-5">
<!--            <input id="c-deptswitch" data-rule="required" class="form-control" name="row[deptswitch]" type="number" value="{$row.deptswitch|htmlentities}">-->
            {:build_radios('row[deptswitch]', ['1'=>__('Normal'), '0'=>'禁用'], $row['deptswitch'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-5">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
