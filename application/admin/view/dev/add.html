<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Comp_id')}:</label>
        <div class="col-xs-12 col-sm-5">
<!--            <input id="c-comp_id" data-rule="required" data-source="comp/index" class="form-control selectpage" name="row[comp_id]" type="text" value="">-->
<!--            <input id="comp_id" data-rule="required" data-source="comp/get_type_list"  class="form-control selectpage" name="row[comp_id]" type="text" value="" data-field="id">-->
            <input id="comp_id" data-rule="required" data-source="comp/get_type_list"  class="form-control selectpage" name="row[comp_id]" type="text" value="" data-field="compname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Devnum')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-devnum" data-rule="required" class="form-control" name="row[devnum]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Devname')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-devname" data-rule="required" class="form-control" name="row[devname]" type="text">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Devsk')}:</label>-->
<!--        <div class="col-xs-12 col-sm-5">-->
<!--            <input id="c-devsk" class="form-control" name="row[devsk]" type="text">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dept_id')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-dept_id" data-rule="required" data-source="dept/get_type_list" class="form-control selectpage" name="row[dept_id]" type="text" value="" data-field="deptname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Devjson')}:</label>
        <div class="col-xs-12 col-sm-5">
            
            <dl class="fieldlist" data-name="row[devjson]">
                <dd>
                    <ins>{:__('Key')}</ins>
                    <ins>{:__('Value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[devjson]" class="form-control hide" cols="30" rows="5"></textarea>
            </dl>


        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Devswitch')}:</label>
        <div class="col-xs-12 col-sm-5">
<!--            <input id="c-devswitch" data-rule="required" class="form-control" name="row[devswitch]" type="number">-->
            {:build_radios('row[devswitch]', ['1'=>__('Normal'), '0'=>'禁用'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Devtime')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-devtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[devtime]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-5">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
