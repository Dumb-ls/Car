<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repname')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-repname" data-rule="required" class="form-control" name="row[repname]" type="text" value="{$row.repname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reptype')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-reptype" data-rule="required" class="form-control" name="row[reptype]" type="text" value="{$row.reptype|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Comp_id')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-comp_id" data-rule="required" data-source="comp/get_type_list" class="form-control selectpage" name="row[comp_id]" type="text" value="{$row.comp_id|htmlentities}" data-field="compname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dept_id')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-dept_id" data-rule="required" data-source="dept/get_type_list" class="form-control selectpage" name="row[dept_id]" type="text" value="{$row.dept_id|htmlentities}" data-field="deptname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repdate')}:</label>
        <div class="col-xs-12 col-sm-5">
<!--            <input id="c-repdate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[repdate]" type="text" value="{:$row.repdate?datetime($row.repdate):''}">-->
            <input id="c-repdate" class="form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[repdate]" type="text" value="{:$row.repdate?datetime($row.repdate):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repjson')}:</label>
        <div class="col-xs-12 col-sm-5">
            
            <dl class="fieldlist" data-name="row[repjson]">
                <dd>
                    <ins>{:__('Key')}</ins>
                    <ins>{:__('Value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[repjson]" class="form-control hide" cols="30" rows="5">{$row.repjson|htmlentities}</textarea>
            </dl>


        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-5">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
