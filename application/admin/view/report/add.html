<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repname')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-repname" data-rule="required"  class="form-control" name="row[repname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reptype')}:</label>
        <div class="col-xs-12 col-sm-5">
            <select id="c-reptype" data-rule="required" data-max-options="3" class="form-control selectpicker" title="请选择报表类型" name="row[reptype]" type="text">
                <option title="流水表">流水表</option>
                <option title="按卡号统计表">按卡号统计表</option>
                <option title="按天统计表">按天统计表</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deptname')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-deptname" data-rule="" data-source="dept/get_type_list" class="form-control selectpage" name="row[dept_id]" type="text" data-field="deptname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dev')}:</label>
        <div class="col-xs-12 col-sm-5">
<!--            <input id="c-reptype" data-rule="required" class="form-control" name="row[reptype]" type="text">-->
            <input id="c-dev" data-rule="" data-source="dev/get_type_list" class="form-control selectpage" name="row[dev_id]" type="text" data-field="devname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card')}:</label>
        <div class="col-xs-12 col-sm-5">
            <!--            <input id="c-reptype" data-rule="required" class="form-control" name="row[reptype]" type="text">-->
            <input id="c-card" data-rule="" data-source="card/get_type_list" class="form-control selectpage" name="row[card_id]" type="text" data-field="cardname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stime')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-stime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[stime]" type="text" value=" ">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Etime')}:</label>

        </div>
    </div>
