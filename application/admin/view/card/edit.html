<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Comp_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-comp_id" data-rule="required" data-source="comp/get_type_list" class="form-control selectpage" name="row[comp_id]" type="text" value="{$row.comp_id|htmlentities}" data-field="compname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cardnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cardnum" class="form-control" name="row[cardnum]" type="text" value="{$row.cardnum|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Carduid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-carduid" class="form-control" name="row[carduid]" type="text" value="{$row.carduid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cardname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cardname" class="form-control" name="row[cardname]" type="text" value="{$row.cardname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dept_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dept_id" data-rule="required" data-source="dept/get_type_list" class="form-control selectpage" name="row[dept_id]" type="text" value="{$row.dept_id|htmlentities}" data-field="deptname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cardjson')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <dl class="fieldlist" data-name="row[cardjson]">
                <dd>
                    <ins>{:__('Key')}</ins>
                    <ins>{:__('Value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[cardjson]" class="form-control hide" cols="30" rows="5">{$row.cardjson|htmlentities}</textarea>
            </dl>


        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cardswitch')}:</label>
        <div class="col-xs-12 col-sm-8">
<!--            <input id="c-cardswitch" data-rule="required" class="form-control" name="row[cardswitch]" type="number" value="{$row.cardswitch|htmlentities}">-->
            {:build_radios('row[cardswitch]', ['1'=>__('Normal'), '0'=>'禁用'], $row['cardswitch'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cardtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cardtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[cardtime]" type="text" value="{:$row.cardtime?datetime($row.cardtime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
